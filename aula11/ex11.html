<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Qual seu país</h1>
  
    País: <input type="text" name="txtpais" id="txtpais"> 

    <input type="button" value="Gerar" onclick="calcular()">

    <div id="res"></div>
    <script>
        function calcular() {
            var txtpais = window.document.querySelector('input#txtpais');
            var res = window.document.querySelector('div#res');
            var pais = txtpais.value.toLowerCase();  // Obtendo o valor em minúsculas

            if (pais === 'brasil') {
                res.innerHTML = '<p>Você é brasileiro</p>';
            } else {
                res.innerHTML = '<p>Você é estrangeiro</p>';
            }
        }
    </script>
</body>
</html>
